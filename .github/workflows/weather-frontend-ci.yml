name: Weather Frontend - Vite CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: weather-frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up pnpm (uses corepack under the hood)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          cache-dependency-path: weather-frontend/pnpm-lock.yaml

      - name: Enable corepack, needed for pnpm
        run: corepack enable

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: build app
        run: pnpm run build

      - name: run tests
        run: pnpm test --if-present
