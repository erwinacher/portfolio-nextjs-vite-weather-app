name: Weather Backend - FastAPI CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: weather-fastapi-backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install uv
        run: pip install uv

      - name: Sync dependencies
        run: uv sync --no-dev

      - name: Run tests
        env:
          PYTHONPATH: .
        run: uv run pytest -v
